# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zhongxia
subtitle: 人生最有价值的时刻，不是最后的功成名就，而是对未来充满期待与不安之时。
description: zhongxia的个人博客，zhongxia blog.
keywords: zhongxia，前端
author: zhongxia
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.izhongxia.com
root: ''
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
pagination_dir: page
index_generator:
  per_page: 10
archive_generator:
  per_page: 0
  yearly: true
  monthly: true
tag_generator:
  per_page: 0

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: polarbear

# json local search
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# TOC
toc:
  maxDepth: 3

# Deployment
## Docs: https://hexo.io/docs/deployment.html

# 分别不是到 gitlab 和 自己的服务器
deploy:
  - type: git
    repository: https://gitee.com/zhongxia245/blog-source.git
    branch: release
  - type: git
    repository: zhongxia@blog.izhongxia.com:/home/zhongxia/git/blog.git
